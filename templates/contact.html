<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <!-- Include Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <span class="portal-name">WDS Portal</span>
    </div>
    <ul class="nav-links">
        <li><a href="{{ url_for('app.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('app.user_billing') }}">Billing</a></li>
        <li><a href="{{ url_for('app.contact') }}">Contact</a></li>
    </ul>
    <div class="user-dropdown">
        <!-- Check if user profile pic exists (username.png), otherwise fallback to default.png -->
        <img src="{{ url_for('static', filename=(user['profile_pic'] if user['profile_pic'] else 'default.png')) }}" alt="User Avatar" class="user-avatar">
        <span class="username">{{ user['name'] }}</span>
        <div class="dropdown-content">
            <a href="{{ url_for('app.user_settings') }}">User Settings</a>
            <a href="{{ url_for('app.logout') }}" class="logout">Logout</a>
        </div>
    </div>
</div>



<!-- Contact Container -->
<div class="contact-container">
    <h2>Contact Us</h2>
    <p><b>Name:</b> {{ contact_info.name }}</p>
    <p><b>Phone:</b> {{ contact_info.contact }}</p>
    <p><b>Email:</b> {{ contact_info.email }}</p>
    <iframe src="https://maps.google.com/maps?q=Sample+Location,India&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" frameborder="0"></iframe>
</div>

</body>
</html>
