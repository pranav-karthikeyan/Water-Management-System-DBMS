<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .admin-info {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .admin-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .container {
            margin-top: 60px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h2 {
            text-align: center;
            font-weight: 600;
        }

        .table th {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0056b3, #0088cc);
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff8800, #ffbb33);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4b5c, #ff7878);
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <div class="admin-info">
            <a href="{{ url_for('app.admin_dashboard') }}" class="btn btn-light">üè† Home</a>
            <img src="static/adminlogo.png" alt="Admin Avatar">
        </div>
    </div>

    <!-- Manage Users Section -->
    <div class="container">
        <h2>Manage Users</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm view-details" data-userid="{{ user.id }}">
                            View Details
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- User Details Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>User ID:</strong> <span id="modalUserID"></span></p>
                    
                    <label for="modalUsername">Username:</label>
                    <input type="text" id="modalUsername" class="form-control">

                    <label for="modalAddress">Address:</label>
                    <input type="text" id="modalAddress" class="form-control">

                    <p><strong>Total Sensors:</strong> <span id="modalTotalSensors"></span></p>
                    <p><strong>Sensor IDs & Types:</strong> <span id="modalSensorDetails"></span></p>

                    <hr>

                    <!-- Modify User Section -->
                    <button type="button" class="btn btn-warning mt-2" id="saveChanges">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".view-details").click(function() {
                var userID = $(this).data("userid");

                fetch(`/get_user_details/${userID}`)
                    .then(response => response.json())
                    .then(data => {
                        $("#modalUserID").text(data.id);
                        $("#modalUsername").val(data.username);
                        $("#modalAddress").val(data.address);
                        $("#modalTotalSensors").text(data.total_sensors);
                        $("#modalSensorDetails").text(data.sensors);
                        $("#userModal").modal("show");
                    })
                    .catch(error => console.error("Error fetching user details:", error));
            });

            $("#saveChanges").click(function() {
                var userID = $("#modalUserID").text();
                var newUsername = $("#modalUsername").val();
                var newAddress = $("#modalAddress").val();

                fetch(`/modify_user/${userID}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: newUsername, address: newAddress })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => console.error("Error updating user:", error));
            });
        });
    </script>

</body>
</html>
